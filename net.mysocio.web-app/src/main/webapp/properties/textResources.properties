# Login Page
login.page.moto.upper=Welcome to MySocio,
login.page.moto.lower=your place on the web.
login.page.why.mysocio.header=Why do you need MySocio
login.page.why.mysocio.text=Reading your friends' updates has never been easier. Save time by reading all of their networks’ content in one place. Remember when there was just one network where everyone hung out? Relive that time by organizing all of your friends' posts on one page. Fight entropy by creating a feed where all your friends are together. Whether if it's a tweet or a blog post, you'll see it all on MySocio as friends post it elsewhere. We’re planning to add more networks in the future.
login.page.new.to.mysocio.header=New to MySocio?
login.page.new.to.mysocio.text=Create your account, enter your login info from the various networks you're on, and watch MySocio create a unique reader experience for you by adding up all of your subscriptions and RSS feeds into one. Please visit our <a href="https://www.facebook.com/pages/MySocio/557803767604511?fref=ts">Facebook page</a> for latest updates.
login.page.we.are.open.source.header=We are Open Source
login.page.we.are.open.source.text=MySocio is an Open Source project. We appreciate any help we can get, please <a href="mailto:nathan@mysocio.net">email us to apply</a>. Same goes for feedback and comments.
login.page.help.us.help.you.header=Help Us Help You
login.page.help.us.help.you.text=We'd like to know more about your user preferences, and if there are any social networks we're not aware of, let us know. Right now you can add all of your existing friends’ posts in one feed, including tweets and group posts in any of the networks currently linked to MySocio, plus the RSS feeds of the same networks, along with some forums and standalone blogs.
login.page.privacy.header=Privacy
login.page.privacy.text=Obviously, we will keep your information as private as we can, as we hate spammers and do not intend to sell your data to 3rd parties for any commercial purpose. Don't thank us, we've all been there.
