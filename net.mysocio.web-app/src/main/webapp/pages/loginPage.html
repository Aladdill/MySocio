<div id="login_page_div" class="LoginPage FullSize">
	<div id="login_center_div" class="LoginCenterDiv">
	<table class="DefaultTable">
		<tr class="Auth">
			<td class="Auth">
				<div class="AuthCircle">
					<div class="LoginGoogle">
						<a id="login_google" href="#" onclick="login('google')"> <img alt="Google"
							src="images/loginPage/google-idle.png"> </a>
					</div>
					<div class="LoginLJ">
						<a id="login_lj" href="#" onclick="login('lj')"> <img alt="LJ"
							src="images/loginPage/LJ-idle.png"> </a>
					</div>
					<div class="LoginOctopus">
						<img alt="Octopus" src="images/loginPage/octopus.jpg" onclick="login('test')">
					</div>
					<div class="LoginBaloon">
						<span class="Baloon">login.page.baloon.text</span>
					</div>
					<div class="LoginLinkedin">
						<a id="login_linkedin" href="#" onclick="login('linkedin')"> <img alt="Linkedin"
							src="images/loginPage/linkedin-idle.png"> </a>
					</div>
					<div class="LoginTwitter">
						<a id="login_twitter" href="#" onclick="login('twitter')"> <img alt="Twitter"
							src="images/loginPage/twitter-idle.png"> </a>
					</div>
					<div class="LoginFacebook">
						<a id="login_facebook" href="#" onclick="login('facebook')"> <img alt="Facebook"
							src="images/loginPage/facebook-idle.png"> </a>
					</div>
					<div class="LoginVkontakte">
						<a id="login_vkontakte" href="#" onclick="login('vkontakte')"> <img alt="Vkontakte"
							src="images/loginPage/vkontakte-idle.png"> </a>
					</div>
				</div>
			</td>
		</tr>
		<tr class="Promo">
			<td id="promo_cell" class="Promo">
				<div class="Promo">
					<div class="PromoGeneral">
						<img alt="Octopus" src="images/main/Logo.png"> <span
							class="PromoGeneral">login.page.promo.general.text</span>
					</div>
					<div class="PromoAbout">
						<span class="PromoHeader">login.page.promo.about.header.text</span> <span
							class="PromoText">login.page.promo.about.text</span>
					</div>
					<div class="PromoYourLook">
						<span class="PromoHeader">login.page.promo.your.look.header.text</span>
						<span class="PromoText">login.page.promo.your.look.text</span>
					</div>
				</div>
			</td>
		</tr>
	</table>
	</div>
</div>
