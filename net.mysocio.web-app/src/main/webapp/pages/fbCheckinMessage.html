<div class="Message" id="message.id">
	<div class=MessageInnerBox>
	<div class="MessageTitle">
		<img class="NetworkIcon" alt="network_icon"
			src="network.icon"> <img
			class="NetworkIconReaden Invisible" alt="network_icon"
			src="network.icon.readen"> <a href="message.link" target="_blank">message.title</a>
			<span class="MessageDate">message.date</span>
	</div>
	<div class="MessageText">
		<div class="MessageUserpic">
			<img alt="UserPic" src="user.pic">
		</div>
		<a class="floatLeft" href="message.photo.link" target="_blank"><span>message.caption</span></a>
		
	</div>
	<div class="MessageExpand Invisible">
		<a href="#" class="Undecorated" onclick="expandMessage('message.id')">message.expand</a>
	</div>
	<div class="LongDate Invisible">date.long</div>
	<div class="MessageCollapse Invisible">
		<a href="#" class="Undecorated"
			onclick="collapseMessage('message.id')">message.collapse</a>
	</div>
	<div class="MessageButtons">
		<img alt="Star" src="images/message/Star.png">
		<div>message.star</div>
		<img alt="Like" src="images/message/Like.png">
		<div>message.like</div>
		<img alt="Unlike" src="images/message/Unlike.png">
		<div>message.unlike</div>
		<img alt="Share" src="images/message/Share.png">
		<div>message.share</div>
		<img alt="Keep Unread" src="images/message/square.png">
		<div>message.keep.unread</div>
		<!-- img alt="Edit Tags"
			src="images/main/message/Tags.png">
		<div class="MessageButton">message.edit.tags</div -->
	</div>
	</div>
</div>
