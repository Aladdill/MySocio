<div class="Message" id="message.id">
	<div class="MessageTitle" style="direction: message.direction;">		
		<a href="message.link" target="_blank">message.title</a> <span class="MessageDate">message.date</span>
	</div>
	<div class="RssMessageFrom">		
		rss.message.from <span class="rssTitle"><a href="message.link" target="_blank">feed.title</a></span>
	</div>
	<div class="MessageText" style="direction: message.direction;">message.text</div>
	<div class="MessageExpand Invisible">
		<a href="#" class="Undecorated" onclick="expandMessage('message.id')">message.expand</a>
	</div>
	<div class="LongDate Invisible">date.long</div>
	<div class="MessageCollapse Invisible">
		<a href="#" class="Undecorated"	onclick="collapseMessage('message.id')">message.collapse</a>
	</div>
	<div class="MessageButtons">
		<div class="gplusbutton" ><div class="g-plusone" data-href="message.link" data-size="small" data-annotation="none"></div></div>
	</div>
</div>
