<div class="Account">
	<div class="AccountUserpic">
		<img class="AccountIcon" alt="Account Icon"
			src="account.icon"><img
			class="AccountUserpic" alt="Userpic" src="account.userpic">
	</div>
	<div class="AccountData">
		<span class="AccountName">account.username</span><br>
		<a class="InnerLink" href="#" onclick="setMainAccount('account.id')">account.make.primary</a><br>

	</div>
</div>
