<div class="Account">
	<div class="AccountUserpic">
		<div class="icon" style="background: url('../account.icon') no-repeat;"></div>
		<img class="userpic" alt="Userpic" src="account.userpic">
	</div>
	<div class="AccountData">
		<div class="username">account.username</div>
		<span class="button" onclick="setMainAccount('account.id')">account.make.primary</span>
		<span class="separator">|</span> 
		<span class="button" onclick="removeAccount('account.id')">account.remove</span>		
	</div>
</div>
