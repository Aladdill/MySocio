<div class="Message" id="message.id">
	<div class="MessageTitle">
		<img class="NetworkIcon" alt="network_icon"
			src="network.icon"> <img
			class="NetworkIconReaden Invisible" alt="network_icon"
			src="network.icon.readen"> <a class="MessageTitle"
			href="message.link" target="_blank">message.title</a>
			<span class="MessageDate">message.date</span>
	</div>
	<div class="MessageText">message.text</div>
	<div class="MessageExpand">
		<a href="#" class="Undecorated" onclick="expandMessage('message.id')">message.expand
		</a>
	</div>
	<div class="MessageCollapse Invisible">
		<a href="#" class="Undecorated"
			onclick="collapseMessage('message.id')">message.collapse</a>
	</div>
	<div class="MessageButtons">
		<img class="MessageButton" alt="Star"
			src="images/main/message/Star.png">
		<div class="MessageButton">message.star</div>
		<img class="MessageButton" alt="Like"
			src="images/main/message/Like.png">
		<div class="MessageButton">message.like</div>
		<img class="MessageButton" alt="Unlike"
			src="images/main/message/Unlike.png">
		<div class="MessageButton">message.unlike</div>
		<img class="MessageButton" alt="Share"
			src="images/main/message/Share.png">
		<div class="MessageButton">message.share</div>
		<img class="MessageButton" alt="Keep Unread"
			src="images/main/message/Keep-Unread-9x9.png">
		<div class="MessageButton">message.keep.unread</div>
		<img class="MessageButton" alt="Edit Tags"
			src="images/main/message/Tags.png">
		<div class="MessageButton">message.edit.tags</div>
	</div>
</div>
