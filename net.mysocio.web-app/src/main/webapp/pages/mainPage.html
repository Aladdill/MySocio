<table class="DefaultTable FullSize">
	<tr>
		<td class="FirstColumn">
			<div class="LogoBox">
				<img alt="Octopus" src="images/main/Logo.png" class="Logo">
			</div>
			<div class="HeaderLine"></div>
			<div id="SearchBox">
				<input type="text" class="Search"> <a id="search_button"
					href="#" class="Search"> <img alt="search"
					src="images/main/search-idle.png"> </a>
			</div>
			<div class="UserBox">
				<div class="UserPic">
					<img alt="UserPic" src="userpic.url">
				</div>
				<div class="UserName">
					<span>user.name</span>
				</div>
				<div id="upper_link" class="Settings">
					<a href="#" class="InnerLink" onclick="showSettings()">link.settings</a>
				</div>
				<div class="LogOut">
					<a href="#" class="InnerLink" onclick="logout()">link.logout</a>
				</div>
			</div>
			<div id="subscriptions_title" class="Subsciptions">subscriptions.title</div>
			<div id="subscriptions_underline" class="SubsciptionsUnderline"></div>
			<div id="sources_tree" class="SourcesBox"></div></td>
		<td class="SecondColumn MiddleColumn">
			<div class="HeaderMiddleColumn"></div>
			<div class="HeaderMiddleColumnWithShade"></div>
			<div class="HeaderLine MiddleHeaderLine"></div>
			<div id="tabs" class="Tabs">
				<div class="BlueButtonTop"></div>
				<div id="accounts_tab_div" class="BlueButtonCenter">
					<span id="accounts_tab_span" class="tab"><a href="#"
						class="Undecorated" onclick="showAccounts()">tab.accounts</a>
					</span>
				</div>
				<div class="BlueButtonBottom"></div>
				<div class="GrayButtonTop"></div>
				<div id="contacts_tab_div" class="GrayButtonCenter">
					<span id="contacts_tab_span" class="tab"><a href="#"
						class="Undecorated" onclick="showContacts()">tab.contacts</a>
					</span>
				</div>
				<div class="GrayButtonBottom"></div>
				<div class="BlueButtonTop"></div>
				<div id="feeds_tab_div" class="BlueButtonCenter">
					<span id="feeds_tab_span" class="tab"><a href="#"
						class="Undecorated" onclick="showRssFeeds()">tab.rss.feeds</a>
					</span>
				</div>
				<div class="BlueButtonBottom"></div>
			</div>
		</td>
		<td class="ThirdColumn">
			<div class="ContentHeader"></div>
			<div class="ContentLine"></div>
			<div id="post_container" class="PostBox">
			<textarea placeholder="post.here"></textarea>
			</div>
			<div id="post_buttons" class="PostButtons">
			<div id="post_button" class="PostButton">post.button</div>
			</div>
			<div id="data_container" class="MessagesBox">
				<div id="filler" class="filler"></div>
			</div></td>
	</tr>
	<tr class="Footer">
		<td class="PageFooter">
			<div id="settings_link" class="HiddenDiv">
				<a href="#" class="InnerLink" onclick="showSettings()">link.settings</a>
			</div>
			<div id="back_to_main_link" class="HiddenDiv">
				<a href="#" class="InnerLink" onclick="showMainPage()">link.back.to.main.page</a>
			</div></td>
		<td class="PageFooter"></td>
		<td class="PageFooter"></td>
	</tr>
</table>
