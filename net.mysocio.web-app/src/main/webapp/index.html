<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MySocio</title>
<link rel="STYLESHEET" type="text/css"
	href="lib/dhtmlxDataView/codebase/dhtmlxdataview.css">
<link rel="stylesheet" type="text/css"
	href="lib/dhtmlxTree/codebase/dhtmlxtree.css">
<link rel="stylesheet" type="text/css" href="css/defaultUi.css">
<script src="lib/dhtmlxTree/codebase/dhtmlxcommon.js"></script>
<script src="lib/dhtmlxTree/codebase/dhtmlxtree.js"></script>
<script src="lib/dhtmlxTree/codebase/ext/dhtmlxtree_start.js"></script>
<script src="lib/dhtmlxDataView/codebase/dhtmlxdataview.js"
	type="text/javascript"></script>
<script src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="lib/utilities.js"></script>
</head>
<body onload="centerLoginCircle()">
	<div id="SiteBody" class="fullSize">
		<div class="LoginPage fullSize">
			<table class="DefaultTable">
				<tr class="Auth">
					<td id="AuthCell" class="Auth">
						<div id="AuthCircle" class="AuthCircle">
							<div class="LoginGoogle">
								<a id="login_google" href="#">
									<img alt="Google" src="images/google-idle.png">
								</a>
							</div> 
							<div class="LoginLJ">
								<a id="login_lj" href="#">
									<img alt="LJ" src="images/LJ-idle.png">
								</a>
							</div>
							<div class="LoginOctopus">
								<img alt="Octopus" src="images/octopus.jpg" onclick="">
							</div>
							<div class="LoginBaloon">
								<span class="Baloon">Network logo must you press</span>
							</div>
							<div class="LoginLinkedin">
								<a id="login_linkedin" href="#">
									<img alt="Linkedin" src="images/linkedin-idle.png">
								</a>
							</div>
							<div class="LoginTwitter">
								<a id="login_twitter" href="#">
									<img alt="Twitter" src="images/twitter-idle.png">
								</a>
							</div>
							<div class="LoginFacebook">
								<a id="login_facebook" href="#">
									<img alt="Facebook" src="images/facebook-idle.png">
								</a>
							</div>
							<div class="LoginVkontakte">
								<a id="login_vkontakte" href="#">
									<img alt="Vkontakte" src="images/vkontakte-idle.png">
								</a>
							</div>
						</div></td>
				</tr>
				<tr class="Promo">
					<td id="promo_cell" class="Promo">
						<div id="promo_div" class="Promo">
							<div class="PromoGeneral">
								<img alt="Octopus" src="images/Logo.png">
								<span class="PromoGeneral">All your social networks in one place!</span>
							</div>
							<div class="PromoAbout">
								<span class="PromoHeader">New to MySocio?</span>
								<span class="PromoText">Register with any social network by <b>three clicks</b>! No login saved!</span>
							</div>
							<div class="PromoYourLook">
								<span class="PromoHeader">Find the best look for your page!</span>
								<span class="PromoText">Choose from hundreds of themes or design your pwn!</span>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
